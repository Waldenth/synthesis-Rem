<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>雷姆拼图demo</title>
    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="stylesheet" href="css/reset.css">-->
</head>
<body>
    <h1>
        <div>
            步数：<span class="step">0</span>
        </div>
        <button class="reset">重置</button>
        <button id="showNum">显示序号</button>
        <button id="showAnswer">显示答案</button>
    </h1>
    
    <div id="main" class="mainessential">
        <!--
        <div id="block_0" class="empty"></div>
        <div id="block_1" class="block"><span>1</span></div>
        <div id="block_2" class="block"><span>2</span></div>
        <div id="block_3" class="block"><span>3</span></div>
        <div id="block_4" class="block"><span>4</span></div>
        <div id="block_5" class="block"><span>5</span></div>
        <div id="block_6" class="block"><span>6</span></div>
        <div id="block_7" class="block"><span>7</span></div>
        -->
    </div>
    


    <div id="success">
        <h2>Success</h2>
        <p>步数：<span class="step">0</span></p>
        <button class="nextLevel">下一关</button>
    </div>

    <div id="allSuccess">
        <h2>Congratulations!</h2>
        <p>步数：<span class="step">0</span></p>
        <button class="nextLevel">重新开始</button>
    </div>
    
    <p class='tips'>&nbsp;上: up Arrow &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;下: down Arrow<br>左: left Arrow &nbsp;&nbsp;&nbsp;&nbsp;右: right Arrow<br></p>
    <p class='extratips'><br>You can also use the mouse or touch screen to move patterns.</p>
    <div class="answer"></div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/touch-0.2.14.min.js"></script>
<script src="js/main.js"></script>
</html>
